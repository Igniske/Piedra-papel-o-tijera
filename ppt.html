<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Piedra, papel o tijera!</h1>
        <button id="reset">Reiniciar</button>
        <div id="display">
            <div class="elecciones">
            <img id="jugador-uno" src="question.png">
            <img id="jugador-dos" src="question.png">
            </div>
            <p id="resultado">Escoje una!</p>
        </div>
        <div class="botones">
            <button id="piedra">Piedra</button>
            <button id="papel">Papel</button>
            <button id="tijera">Tijera</button>
        </div>
        <div class="contador">
            <div class="wins">
                <p>Victorias:</p>
                <div id="victorias"></div>
            </div>
            <div class="losses">
                <p>Derrotas:</p>
                <div id="derrotas"></div>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
